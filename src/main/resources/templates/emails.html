<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/emails.css">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
<body>
<h1>Emails</h1>

<div class="table-container">
    <table class="table table-striped table-dark table-hover table-bordered sortable">
        <thead>
        <tr>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col" class="w-25">Subject</th>
            <th scope="col" class="w-40">Body</th>
            <th scope="col" class="w-10">Actions</th> <!-- New column for actions -->
        </tr>
        </thead>

        <tbody> <!-- Use <tbody> for better table structure -->
        <tr th:each="message : ${messages}">
            <td th:text="${message.from}"></td>
            <td th:text="${message.to}"></td>
            <td th:text="${message.subject}"></td>
            <td th:text="${message.body}"></td>
            <td> <!-- New column for actions -->
                <a class="btn btn-primary" th:href="@{/email(from=${message.to}, to=${message.from})}">Respond</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
